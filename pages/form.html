<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOFI - Automatización</title>
  <link rel="stylesheet" href="/assets/CSS/guides.css">
  <link rel="stylesheet" href="/assets/CSS/normalize.css">
  <link rel="stylesheet" href="/assets/CSS/footer.css">
  <link rel="stylesheet" href="/assets/CSS/form.css">
  <script src="https://kit.fontawesome.com/516d057011.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="container">
    <header>¿Dudas? Nos contactaremos contigo</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Nombre completo</label>
        <input type="text" placeholder="Ingrese su nombre completo" required />
      </div>

      <div class="input-box">
        <label>Dirección de correo</label>
        <input type="text" placeholder="Ingrese su correo electrónico" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Número telefónico</label>
          <input type="number" placeholder="Ingrese su número telefónico" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="Fecha" placeholder="Ingrese su fecha de nacimiento" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">Masculino</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Femenino</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Prefiero no indicarlo</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Dirección</label>
        <input type="text" placeholder="Ingrese su dirección" required />
        <input type="text" placeholder="Ingrese alguna observación" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Departamento</option>
              <option>Amazonas</option>
              <option>Antioquia</option>
              <option>Arauca</option>
              <option>Atlántico</option>
              <option>Bolívar</option>
              <option>Boyacá</option>
              <option>Caldas</option>
              <option>Caquetá</option>
              <option>Casanare</option>
              <option>Cauca</option>
              <option>Cesar</option>
              <option>Chocó</option>
              <option>Córdoba</option>
              <option>Cundinamarca</option>
              <option>Guainía</option>
              <option>Guaviare</option>
              <option>Huila</option>
              <option>La Guajira</option>
              <option>Magdalena</option>
              <option>Meta</option>
              <option>Nariño</option>
              <option>Norte de Santander</option>
              <option>Putumayo</option>
              <option>Quindío</option>
              <option>Risaralda</option>
              <option>San Andrés y Providencia</option>
              <option>Santander</option>
              <option>Sucre</option>
              <option>Tolima</option>
              <option>Valle del Cauca</option>
              <option>Vaupés</option>
              <option>Vichada</option>
            </select>
          </div>
          <input type="text" placeholder="Ingrese su ciudad" required />
        </div>
      </div>
      <button onclick="window.location.href='/pages/dofi.html';">Enviar</button>
    </form>
  </section>


</body>

</html>
